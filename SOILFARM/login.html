<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Soil Farming Agent</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="firebaseauth.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="logo">ðŸŒ± Soil Farming Agent</div>
        <ul class="nav-link">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="login.html" class="active">Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="container" id="signIn">
      <h1 class="form-tittle">Sign In</h1>
      <form action="" method="post">
        <div class="messageDiv" id="signInMessage" style="display: none"></div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" id="email" required />
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>
        <p class="recover">
          <a href="#">Recover Password</a>
        </p>
        <button type="button" class="btn" id="submitSignIn">Sign In</button>
      </form>
      <p class="or">----------or--------</p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="linkSignUp">
        <p>Don't have account yet?</p>
        <p></p>
        <button type="button" id="signUpButton">SignUp</button>
      </div>
    </div>

    <footer>
      <p>Â© 2025 Soil Farming Agent | Agriculture Project</p>
    </footer>

    <script>
      document
        .getElementById("signUpButton")
        .addEventListener("click", function () {
          window.location.href = "register.html";
        });
    </script>
  </body>
</html>
