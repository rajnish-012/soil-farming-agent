<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="logo">ðŸŒ± Soil Farming Agent</div>
      </div>
      <div class="header-right">
        <span id="role-badge">Admin</span>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome, Admin</h1>
        <p>Manage farmers, crops, distributors, and reports efficiently.</p>
      </div>
    </section>
    <!-- ================== Distributors Section ================== -->
    <section>
      <h2>Distributors</h2>
      <table id="distributorsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Contact</th>
            <th>Crops</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="form-container">
        <h3>Add / Edit Distributor</h3>
        <input type="hidden" id="distId" />
        <input type="text" id="distName" placeholder="Name" />
        <input type="text" id="distLocation" placeholder="Location" />
        <input type="text" id="distContact" placeholder="Contact" />
        <input
          type="text"
          id="distCrops"
          placeholder="Crops (comma separated)"
        />
        <button onclick="saveDistributor()">Save Distributor</button>
      </div>
    </section>

    <!-- ================== Soils Section ================== -->
    <section>
      <h2>Soils</h2>
      <table id="soilsTable">
        <thead>
          <tr>
            <th>Type</th>
            <th>Characteristics</th>
            <th>Suitable Crops</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="form-container">
        <h3>Add / Edit Soil</h3>
        <input type="hidden" id="soilId" />
        <input type="text" id="soilType" placeholder="Soil Type" />
        <input
          type="text"
          id="soilCharacteristics"
          placeholder="Characteristics"
        />
        <input
          type="text"
          id="soilCrops"
          placeholder="Suitable Crops (comma separated)"
        />
        <button onclick="saveSoil()">Save Soil</button>
      </div>
    </section>
    <footer>
      <p>&copy; 2025 Soil Farming Agent | Admin Panel</p>
    </footer>

    <!-- Custom JS -->
    <script type="module" src="admin.js"></script>
  </body>
</html>
